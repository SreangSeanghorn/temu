<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Temu</title>
    <script>
        $(document).ready(function () {
            $.get('/header', (data) => {
                $('#header').html(data);
            });
            $.get('/footer', (data) => {
                $('#footer').html(data);
            });
          
            $.get('/homePage', (data) => {
                $('#home-page').html(data);
            });
        });
    </script>
    
</head>

<body>
    <!-- <iframe class="iframe" src="header.html"  ></iframe>  -->
    <div id="header"></div>
    <div id="home-page"></div>
    <!-- <iframe class="iframe" src="home_page.html" style=" margin-bottom: 30px;"    ></iframe> -->
    <div id="footer"></div>
</body>

</html>
